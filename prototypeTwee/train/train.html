<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script defer src="./train.js" type="module"></script>

    
    <title>Prototype 2</title>
</head>
<body class="bg-gray-100">
    <h1 class="text-4xl font-bold text-center py-8 text-purple-600">Training</h1>
    <div class="text-center">
        <a href="../index.html" class="px-4 py-2 font-bold bg-blue-300 rounded-md hover:bg-blue-400">Home</a>
        <a href="../predict/predict.html" class="px-4 py-2 font-bold bg-green-300 rounded-md hover:bg-green-400">Prediction</a>
    </div>

    <div class="flex-grow flex flex-col justify-center items-center">
        <h2 class="text-2xl font-bold mb-8">Petal Checker training model</h2>
        <canvas id="myChart" width="300" height="200" class="mb-8"></canvas>

        <div class="flex justify-center items-center">
            <input type="number" id="field" placeholder="Petal Length in CM" class="border rounded-l-full py-2 px-4 border-gray-400" />
            <button id="btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-full ml-2">Voorspel!</button>
            <button id="save" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full ml-2">Save Model</button>
        </div>
        
        <div id="result" class="mt-4"></div> 
    </div>
</body>
</html>
